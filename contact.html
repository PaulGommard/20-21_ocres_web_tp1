<body>
    <header>
        <h1>CONTACT</h1>
    </header>

    <section> 
        <label for="name">Your Name :</label>

        <input class="name" type="text" id="name" name="name" required
            minlength="4" maxlength="50" size="20">
    </section>

    <section> 
        <label for="email">Your Email :</label>

        <input class="email" type="text" id="email" name="email" required
            minlength="4" maxlength="100" size="40">
    </section>

    <section> 
        <label for="remark">Remark :</label>

        <input class="remark" type="text" id="remark" name="remark" required
            minlength="4" maxlength="500" size="40">
    </section>

    
    <div class="send">
